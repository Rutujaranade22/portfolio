<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Rutuja Ranade</title>
  <link rel="stylesheet" href="index.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('back3.jpg') no-repeat center center/cover;
      background-attachment: fixed;
      color: white;
    }

    header nav ul {
      list-style: none;
      display: flex;
      justify-content: flex-end;
      gap: 20px;
      padding: 20px 40px;
      margin: 0;
      flex-wrap: wrap;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #00FFFF;
    }

    .contact-container {
      max-width: 900px;
      margin: 100px auto;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      font-size: clamp(24px, 5vw, 36px);
      margin-bottom: 30px;
    }
    h1:hover {
  color: #00FFFF;
  transition: color 0.3s ease;
}


    .info {
      text-align: center;
      margin-bottom: 30px;
      font-size: 18px;
      line-height: 1.6;
      word-break: break-word;
    }

    .info strong {
      color: #FF00FF;
    }

    .info a {
      color: #00FFFF;
      text-decoration: none;
    }

    .info a:hover {
      text-decoration: underline;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 100%;
    }

    input, textarea {
      width: 90%;
      max-width: 500px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    input::placeholder, textarea::placeholder {
      color: #ccc;
    }

    button {
      width: 50%;
      max-width: 200px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #FF00FF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00FFFF;
    }

    .footer {
      margin-top: 50px;
      padding: 20px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .footer p {
      margin: 0;
      color: #ccc;
    }

    /* Responsive Breakpoints */
    @media (max-width: 768px) {
      nav ul {
        justify-content: center;
        padding: 10px;
      }

      .contact-container {
        margin: 50px 10px;
        padding: 20px;
      }

      input, textarea, button {
        width: 100%;
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 24px;
      }

      .info {
        font-size: 16px;
      }

      nav ul li a {
        font-size: 16px;
      }
    }
  </style>
</head>
