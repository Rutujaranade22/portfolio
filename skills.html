<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Skills - Rutuja Ranade</title>
  <link rel="stylesheet" href="index.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('back3.jpg') no-repeat center center/cover;
      background-attachment: fixed;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    

    .main-content {
      flex: 1;
      padding: 60px 20px;
    }

    .skills-container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 30px;
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .skill-card {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      font-size: 18px;
      transition: 0.3s;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .skill-card:hover {
      background-color: rgba(255, 255, 255, 0.15);
      transform: scale(1.05);
    }

    a.back-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #FF00FF;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    a.back-btn:hover {
      background-color: #00FFFF;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="project.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="main-content">
    <div class="skills-container">
      <h1>My Skills</h1>
      <div class="skills-grid">
        <div class="skill-card">Java</div>
        <div class="skill-card">HTML</div>
        <div class="skill-card">CSS</div>
        <div class="skill-card">JavaScript</div>
        <div class="skill-card">React</div>
         <div class="skill-card">Node-js</div>
         <div class="skill-card">Bootstrap</div>
        <div class="skill-card">Tailwind CSS</div>
        <div class="skill-card">MySQL</div>
        <div class="skill-card">Git & GitHub</div>
         <div class="skill-card">Bootstrap</div>
         <div class="skill-card">Problem Solving</div>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Rutuja Ranade. All rights reserved.</p>
  </footer>
</body>
</html>
